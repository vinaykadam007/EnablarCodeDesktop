        function TextIncrementFunction(t){
          var x = document.getElementById(t).attributes.value

        function TextDecrementFunction(t){
          var x = document.getElementById(t).attributes.value
          x.value--;

      <script>
        var demoWorkspace = Blockly.inject('blocklyDiv',
            {media: 'media/',
             toolbox: document.getElementById('toolbox'),
             renderer: 'zelos',
             grid:
             {spacing: 20,
              length: 3,
              colour: '#ccc',
              snap: true},
              zoom:
             {controls: true,
              wheel: true,
              startScale: 1.0,
              maxScale: 3,
              minScale: 0.3,
              scaleSpeed: 1.2,
              pinch: true},
              move:{
            scrollbars: true,
            drag: true,
            wheel: false},
    
            trashcan: true});
    

            function download(filename) 
            {
                var xml = Blockly.Xml.workspaceToDom(demoWorkspace);
                var xml_text = Blockly.Xml.domToText(xml);
                var pom = document.createElement('a');
                pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(xml_text));
                pom.setAttribute('download', filename);
                
                if (document.createEvent) {
                    var event = document.createEvent('MouseEvents');
                    event.initEvent('click', true, true);
                    pom.dispatchEvent(event);
                }
                else {
                    pom.click();
                }
            }



          function runcode() 
          {
            var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;

            try
            {        
              // eval(code);
            } 
            catch(e) 
            {
              // alert(e);
            }

            return code
          }

      
          function savecode()
          {
            var xml = Blockly.Xml.workspaceToDom(demoWorkspace);
            var xml_text = Blockly.Xml.domToText(xml);
            return xml_text
          }


      </script>


      <script type="text/javascript">
        function updateDiv()
        {
        


          fetch("blocks/blocks.xml")
          .then( response => response.text() )
          .then( text => Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom(text), demoWorkspace)); 

          // alert(text)

      }
        
        
        </script> 


      <script type="text/javascript"> 
        document.getElementById('inputfile') 
            .addEventListener('change', function() { 
              
            var fr=new FileReader(); 
            fr.onload=function(){ 
              var xml = Blockly.Xml.textToDom(fr.result);
              Blockly.Xml.domToWorkspace(xml, demoWorkspace);
            } 
              
            fr.readAsText(this.files[0]); 
        }) 
    </script>  


    <script>
      function loadblock(text) {
        var xml = Blockly.Xml.textToDom(text);
        // alert(xml);
        Blockly.Xml.domToWorkspace(xml, demoWorkspace);

      }

    </script>
    <script>
      function clearcode() {
        demoWorkspace.clear();
